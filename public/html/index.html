<html>
  <head>

    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <script type="text/javascript" src="../js/index.js">
    </script>
  </head>
  <body>
    <div class="boundaries">
      <h1>Weather or not...</h1>
      <div class="inputContainer">
        <input id="cityInput" type="text" name="city" class="cityInput" placeholder="Enter a city...">
        <br/>
        <br/>
      </div>
      <div class="button" id="weatherbutton"><span>Show me the weather</span></div>
      <div class="weatherMain" id="weatherMain">Main weather</div>
      <br/>
      <br/>
      <img class="weatherImage" id="weatherImage" src=""/>
      <div class="weatherDescription" id="weatherDescription">A description of the weather</div>
      <br/>
      <br/>
      <div class="weatherTemperature" id="weatherTemperature">The temperature</div>
      <br/>
      <br/>
      <div class="weatherHumidity" id="weatherHumidity">The humidity</div>
    </div>
  </body>
</html>
